<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | Zoom</title>
    <link rel="icon" href="image/logo.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="navbar bg-light" style="border-bottom: 1px solid grey;">
            <h2 class="head mt-1 mx-5" style="color: blue;font-size: 35px;font-weight: bold;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ZOOM</h2>
            <div class="menu ml-auto">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">New to Zoom?<span class="ml-2" style="color: blue;">Sign Up Free</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: blue;">Support</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link select"><a href="#" style="color: blue;">English</a></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="body" style="display: flex;justify-content: space-around;"">
            <div class="div-image mt-5 pt-5">
                <img src="image/back.png" class="img-fluid" alt="Background Image" style="width: 500px;">
            </div>

            <div class="form mt-4 " style="width: 400px;">
                <form name="Signin" onsubmit="return signinform()">
                    <h1 class="mb-4 text-center">Sign In</h1>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="password" name="pword" placeholder="Password" class="form-control">
                    </div>

                    <div id="errorbox" class="text-danger"></div>

                    <div class="form-group"style="display:flex;justify-content:space-between">
                        <a href="#" class="text-primary">Forget Password?</a>
                        <a href="#" class="text-primary ml-4">Help</a>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" value="Sign In" class="btn btn-primary btn-block mt-4">
                    </div>

                    <p class="text-muted mt-4">
                        By signing in, I agree to the <a href="#" class="text-primary">Zoom's Privacy Statement</a> and
                        <a href="#" class="text-primary">Terms of Service</a>
                    </p>

                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Stay signed in</label>
                    </div>

                    <p class="mt-4 text-center">-------------- Or sign in with ----------------</p>

                    <ul class="list-inline" style="padding-left: 70px;">
                        <li class="list-inline-item mx-3"><a href="#"><img src="image/key.png" width="30px" height="25px"style="border-radius:5px;border:1px solid grey;padding:4px"></a></li>
                        <li class="list-inline-item mx-3"><a href="#"><img src="image/apple.png" width="30px" height="25px"style="border-radius:5px;border:1px solid grey;padding:4px"></a></li>
                        <li class="list-inline-item mx-3"><a href="#"><img src="image/google.png" width="30px" height="25px"style="border-radius:5px;border:1px solid grey;padding:4px"></a></li>
                        <li class="list-inline-item mx-3"><a href="#"><img src="image/facebook.png" width="30px" height="25px"style="border-radius:5px;border:1px solid grey;padding:4px"></a></li>
                    </ul>

                    <ul class="list-inline name1 mt-2" style="padding-left: 70px">
                        <li class="list-inline-item mx-2"><a href="#" style="color: black;">SSO</a></li>
                        <li class="list-inline-item mx-2"><a href="#" style="color: black;">Apple</a></li>
                        <li class="list-inline-item mx-2"><a href="#" style="color: black;">Google</a></li>
                        <li class="list-inline-item mx-2"><a href="#" style="color: black;">Facebook</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script>
        function signinform() {
            var email = document.forms['Signin']['email'].value;
            var pword = document.forms['Signin']['pword'].value;

            if (email == "" || email == null) {
                document.getElementById("errorbox").innerHTML = "Please Enter Your Username";
                return false;
            }
            if (pword == "" || pword == null) {
                document.getElementById("errorbox").innerHTML = "Please Enter Your Valid Password";
                return false;
            }
            if (email != null && pword != null) {
                alert("Successfully Sign In!!!");
            }
        }
    </script>
</body>
</html>
